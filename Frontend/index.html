<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula 1 Hub</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">🏎️ F1 HUB</div>
        <div class="nav-links">
          <a href="#" class="nav-link active" data-section="home">Home</a>
          <a href="#" class="nav-link" data-section="drivers">Drivers</a>
          <a href="#" class="nav-link" data-section="teams">Teams</a>
          <a href="#" class="nav-link" data-section="seasons">Seasons</a>
          <a href="#" class="nav-link" data-section="highlights">Highlights</a>
          <a href="#" class="nav-link" data-section="sessions">Sessions</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <!-- Home Section -->
      <section id="home" class="section active">
        <div class="hero">
          <h1>Formula 1 Central Hub</h1>
          <p>Your ultimate destination for F1 data, stats, and insights</p>
          <button class="refresh-btn" id="load-dashboard">
            🚀 Load Dashboard
          </button>
        </div>

        <div id="dashboard-stats" class="stats-grid">
          <!-- Stats will be loaded here -->
        </div>

        <div id="featured-content" class="grid">
          <!-- Featured content will be loaded here -->
        </div>
      </section>

      <!-- Drivers Section -->
      <section id="drivers" class="section">
        <div class="hero">
          <h2>Drivers Championship</h2>
          <input
            type="text"
            class="search-bar"
            placeholder="Search drivers..."
            id="driver-search"
          />
        </div>
        <div id="drivers-content" class="grid">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </section>

      <!-- Teams Section -->
      <section id="teams" class="section">
        <div class="hero">
          <h2>Constructor's Championship</h2>
          <input
            type="text"
            class="search-bar"
            placeholder="Search teams..."
            id="team-search"
          />
        </div>
        <div id="teams-content" class="grid">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </section>

      <!-- Seasons Section -->
      <section id="seasons" class="section">
        <div class="hero">
          <h2>2025 Season Overview</h2>
          <button class="refresh-btn" id="load-seasons">
            🏁 Load Season Data
          </button>
        </div>
        <div id="seasons-content" class="grid">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </section>

      <!-- Highlights Section -->
      <section id="highlights" class="section">
        <div class="hero">
          <h2>Race Highlights & News</h2>
          <button class="refresh-btn" id="load-highlights">
            📰 Refresh Highlights
          </button>
        </div>
        <div id="highlights-content">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </section>

      <!-- Sessions Section -->
      <section id="sessions" class="section">
        <div class="hero">
          <h2>Latest Session Data</h2>
          <button class="refresh-btn" id="load-sessions">
            ⏱️ Load Latest Session
          </button>
        </div>
        <div id="sessions-content" class="grid">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </section>
    </div>

    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
